<title>Insert title here</title>
       <link rel="stylesheet" type="text/css" href="../../extjs-4.1.1/resources/css/ext-all.css" />
	    <script type="text/javascript" src="../../extjs-4.1.1/ext-all-debug.js"></script>
	    <script type="text/javascript" src="../../extjs-4.1.1/locale/ext-lang-zh_CN.js"></script>
       
</head>
<body>

<script type="text/javascript">
Ext.onReady(function (){
    Ext.Ajax.request({
        url: 'serverside/data.json',
		 timeout : 5000,
        success: function (response, options){
            var data = Ext.encode(response.responseText);
            Ext.Msg.alert("消息", data.msg);
        },
        failure: function (response, options){}
     
    })
    
    console.log('Next line ...........');
    
    Ext.Ajax.request({
       url: 'serverside/data.xml',
	    
       success:function (response, options){
          var xml = response.responseXML,
          node = xml.getElementsByTagName('msg')[0];
          
          Ext.Msg.alert("ＸＭＬ消息" ,node.firstChild.data);
       
       },
       failure: function (response, options){}
    })
})
</script>
</body>
</html>
