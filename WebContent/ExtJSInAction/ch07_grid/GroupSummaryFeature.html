<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../../extjs-4.1.1/resources/css/ext-all.css">
<script type="text/javascript" src="../../extjs-4.1.1/ext-all-debug.js"></script>
<script type="text/javascript" src="MyApp/view/GroupSummaryFeature.js"></script>
<title>GroupFeature</title>

</head>
<body>

<script type="text/javascript">
Ext.onReady(function (){
     Ext.Loader.setConfig({
			enabled:true
		});
		var grid = Ext.create('MyApp.view.GroupSummaryFeature');
		Ext.create('Ext.container.Viewport', {
		    layout:{
		        type:'hbox',
		        align:'stretch'
		    },
		    items:[grid]
		});
});

</script>

</body>
</html>
